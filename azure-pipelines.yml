# Branches that trigger a build on commit
trigger:
- main
- release/*
- features/*
- 2.9.x

# Branch(es) that trigger(s) build(s) on PR
pr:
- main
- release/*
- features/*
- 2.9.x

jobs:
- job: Windows
  strategy:
    maxParallel: 4
    matrix:
      Debug:
        _configuration: Debug
        _codeCoverage: True
      Release:
        _configuration: Release
        _codeCoverage: False
  pool:
    name: NetCore1ESPool-Public
    demands: ImageOverride -equals Build.Windows.Amd64.VS2022.Pre.Open
  timeoutInMinutes: 40

  steps:
    - checkout: self
      clean: true
    - task: PowerShell@2
      displayName: Download procdump
      enabled: true
      inputs:
        targetType: inline
        script: |
          mkdir $env:Agent_TempDirectory\procdump
          Invoke-WebRequest -Uri https://download.sysinternals.com/files/Procdump.zip -UseBasicParsing -OutFile $env:Agent_TempDirectory\procdump\Procdump.zip | Out-Null
          Expand-Archive -Path $env:Agent_TempDirectory\procdump\Procdump.zip $env:Agent_TempDirectory\procdump\
          set PROCDUMP_PATH=$env:Agent_TempDirectory\procdump\
          Write-Host ##vso[task.setvariable variable=PROCDUMP_PATH;]${env:Agent_TempDirectory}\procdump
          Write-Host ##vso[task.setvariable variable=PATH;]${env:Agent_TempDirectory}\procdump;${env:PATH};
    - script: eng\common\cibuild.cmd -configuration $(_configuration) -prepareMachine /p:Coverage=$(_codeCoverage)
      displayName: Build and Test
    - task: PublishTestResults@2
      inputs:
        testRunner: VSTest
        testResultsFiles: '$(Build.SourcesDirectory)\artifacts\TestResults\$(_configuration)\*.trx'
        mergeTestResults: true
        testRunTitle: 'Windows $(_configuration)'
      condition: always()
    - script: dotnet msbuild -binaryLogger:artifacts\log\$(_configuration)\uploadCodeCov.binlog;ProjectImports=Embed -restore eng/CodeCoverage.proj
      displayName: Upload coverage to codecov.io
      condition: and(succeeded(), eq(variables['_codeCoverage'], True))
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact: Logs'
      inputs:
        PathtoPublish: '$(Build.SourcesDirectory)\artifacts\log\$(_configuration)'
        ArtifactName: 'Windows $(_configuration) Logs'
      continueOnError: true
      condition: always()
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact: TestResults'
      inputs:
        PathtoPublish: '$(Build.SourcesDirectory)\artifacts\TestResults\$(_configuration)'
        ArtifactName: 'FullOnWindows $(_configuration) Test Logs'
      continueOnError: true
      condition: always()

- job: Ubuntu
  strategy:
    maxParallel: 4
    matrix:
      Debug:
        _configuration: Debug
      Release:
        _configuration: Release
  pool:
    name: NetCore1ESPool-Public
    demands: ImageOverride -equals Build.Ubuntu.1804.Amd64.Open
  timeoutInMinutes: 40
  steps:
    - checkout: self
      clean: true
    - script: eng/common/cibuild.sh -configuration $(_configuration) -prepareMachine
      displayName: Build and Test

    - task: PublishTestResults@2
      inputs:
        testRunner: VSTest
        testResultsFiles: '$(Build.SourcesDirectory)/artifacts/TestResults/$(_configuration)/*.trx'
        mergeTestResults: true
        testRunTitle: 'Ubuntu $(_configuration)'
      condition: always()
    - task: PublishBuildArtifacts@1
      displayName: Publish Logs
      inputs:
        PathtoPublish: '$(Build.SourcesDirectory)/artifacts/log/$(_configuration)'
        ArtifactName: 'Ubuntu $(_configuration)'
      continueOnError: true
      condition: always()

- template: eng/common/templates/job/source-build.yml

- job: Markdownlint
  pool:
      vmImage: ubuntu-18.04
  steps:
    - script: sudo npm install -g markdownlint-cli
      displayName: Install markdownlint-cli
    - script: markdownlint '**/*.md' -i 'docs/Analyzer reference page template.md' -i 'eng/common/**/*.md'
      displayName: Run markdownlint
